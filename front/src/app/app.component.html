<form class="container">
  <div class="mb-3">
    <label class="form-label">Number</label>
    <input type="number" class="form-control" #numinput>
  </div>
  <button class="btn btn-primary" (click)="add(numinput.value)">Add</button>
  <div class="mb-3">
    <label class="form-label">{{num}}</label>
  </div>
</form>

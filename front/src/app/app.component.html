    <label class="form-label">Number</label>
    <input type="number" class="form-control" id="inputadder" #numinput>
  </div>
  <button class="btn btn-primary" (click)="add(numinput.value)" id="buttonadder">Add</button>
  <div class="mb-3">
    <p class="form-label">{{num}}</p>
  </div>
</form>
